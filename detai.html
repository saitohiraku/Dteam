<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使い方画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px; /* ヘッダーの隙間 */
        }
        h2 {
            color: green;
        }
        .image-container {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .rating-box {
            border: 2px solid black;
            background-color: green;
            color: black;
            padding: 5px 10px;
            margin-left: 10px;
            font-weight: bold;
        }
        .detail-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .comment-section h3 {
            margin-bottom: 10px;
        }
        .comment-box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .comments-display {
            margin-bottom: 20px;
        }
        .comment {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        .comment-form button {
            align-self: flex-end;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>クチコミ</h3>
        <h2>五色沼⭐️</h2>
        <div class="image-container">
            <img src="/image/008-750x500_c.jpg" alt="五色沼" style="width:100%; height:auto;">
        </div>
        <div class="rating-container">
            <h3>総合評価</h3>
            <div class="rating-box">4.0</div>
        </div>
        <div class="detail-text">
            ５つの沼というわけではなく、様々な色彩を見られることから「五色沼（ごしきぬま）」という名前がつきました。色が異なる要因は、天候や季節、見る角度、水中に含まれる火山性物質などによると言われています。四季や天候、時間帯などによっても、少しずつちがった色にみえるので、一度だけでなく再び訪れてみることをおすすめします。
        </div>
        <div class="comment-section">
            <h3>みんなのコメント</h3>
            <div class="comment-section">
                <div class="comment-form">
                    <textarea id="commentInput" placeholder="コメントを入力してください..."></textarea>
                    <button onclick="addComment()">コメントを追加</button>
                </div>
                <div class="comments-display" id="commentsDisplay">
                    <!-- コメントがここに表示されます -->
                </div>
            </div>
        </div>
    
        <script>
            function addComment() {
                const commentInput = document.getElementById('commentInput');
                const commentsDisplay = document.getElementById('commentsDisplay');
    
                if (commentInput.value.trim() === "") {
                    alert("コメントを入力してください。");
                    return;
                }
    
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = commentInput.value;
                
                commentsDisplay.appendChild(newComment);
                commentInput.value = "";
            }
        </script>
    </body>
